<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="dns-prefetch" href="//halles-amazing-site-cf36ec551c3a6e15c93.webflow.io">
    
    <!-- 增强样式 -->
    <style>
        :root {
            --primary-color: #2563eb;
            --loading-size: 50px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui;
            margin: 0;
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 加载动画容器 */
        .loading-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* 现代加载动画 */
        .loader {
            width: var(--loading-size);
            height: var(--loading-size);
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* 进度文本 */
        .loading-text {
            color: #1e293b;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        /* 备用方案容器 */
        #fallback {
            display: none;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* 按钮样式 */
        .link-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 
                transform 0.1s ease,
                opacity 0.2s ease;
            gap: 0.5rem;
        }

        .link-btn:hover {
            opacity: 0.9;
        }

        .link-btn:active {
            transform: scale(0.96);
        }

        /* 动画定义 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 兼容性处理 */
        @media (prefers-reduced-motion: reduce) {
            .loader {
                animation: spin 2s linear infinite;
            }
        }
    </style>
</head>
<body>
    <!-- 加载状态容器 -->
    <div class="loading-container">
        <div class="loader"></div>
        <div class="loading-text">loading...</div>
    </div>

    <!-- 备用方案 -->
    <div id="fallback">
        <p>⚠️ 自动跳转未成功，请手动访问：</p>
        <a href="https://halles-amazing-site-cf36ec551c3a6e15c93.webflow.io" 
           class="link-btn"
           id="manualLink">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
               <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
               <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
           </svg>
           立即访问
        </a>
    </div>

    <!-- 增强版徽章移除脚本 -->
    <script>
        (function(){
            // 即时执行移除操作
            const checkAndRemoveBadge = () => {
                const badges = [
                    '.w-webflow-badge', 
                    '.powered-by-webflow',
                    'a[href*="webflow.com"]'
                ].join(',');

                document.querySelectorAll(badges).forEach(element => {
                    element.remove();
                });
            };

            // 三重移除保障机制
            const observer = new MutationObserver(checkAndRemoveBadge);
            observer.observe(document.body, { 
                childList: true, 
                subtree: true,
                attributes: true 
            });
            checkAndRemoveBadge();
        })();
    </script>

    <!-- 智能跳转逻辑 -->
    <script>
        (function(){
            // 优先显示加载状态
            document.body.style.visibility = 'visible';
            
            // 跳转主逻辑
            const redirectTimer = setTimeout(() => {
                window.location.replace(
                    'https://halles-amazing-site-cf36ec551c3a6e15c93.webflow.io'
                );
            }, 300);  // 适当延迟确保加载动画可见

            // 网络状态检测
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            // 根据网络类型调整超时
            let timeout = 1500;
            if (connection) {
                if (connection.effectiveType === 'slow-2g') timeout = 5000;
                else if (connection.effectiveType === '2g') timeout = 3000;
            }

            // 应急方案显示
            const fallbackTimer = setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.querySelector('.loading-container').style.display = 'none';
                clearTimeout(redirectTimer);
            }, timeout);

            // 提前加载目标页面
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preconnect';
            preloadLink.href = 'https://halles-amazing-site-cf36ec551c3a6e15c93.webflow.io';
            document.head.appendChild(preloadLink);
        })();
    </script>
</body>
</html>
